name: Sonar Analysis
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean verify sonar:sonar -Dsonar.projectKey=sonarqube-java -Dsonar.host.url=http://65.0.237.202:9000 -Dsonar.login=sqp_c9b3c840d270f4eba5a94114b98920dd1aece88f
